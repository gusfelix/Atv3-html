<!DOCTYPE html>
<html lang="pt-bt">

    <head>
        <meta charset="utf-8">
        <title>Cadastro de veículos</title>
    </head>

    <body>
        <font face="calibri">

        
        <h2 align="center"><u> Cadastro de veículo </u></h2>
        
        <table align="center" width="" border="0" cellpadding="10" bgcolor="">

            <form action="enviar.php" method="post" name="dados_carro">

                <tr>
                <td colspan="2">
                    <fieldset>
                        <legend> <strong>Dados do proprietário</strong> </legend>

                            <table border="0" cellpadding="5" width="870">

                                <tr>
                                    <td></td>
                                </tr>

                                <tr>
                                    <td align="right"><label for="nome"> Nome: </label></td>
                                    <td><input type="text" name="nome" id="nome" placeholder="digite seu nome" size="25" required/></td>

                                    <td align="right"><label for="cpf" > CPF: </label></td>
                                    <td><input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" size="20" minlength="11" maxlength="14" required/></td>

                                    <td align="right"><label for="cnh">CNH: </label></td>
                                    <td><input type="text" id="cnh" name="cnh" size="22" placeholder="00000000000" required/></td>
                                </tr>

                                <tr>
                                    <td align="right"><label for="mail"> E-mail: </label></td>
                                    <td><input type="email" name="mail" id="mail" placeholder="digite seu e-mail" size="25" required/></td>

                                    <td align="right"><label for="fone">Telefone: </label></td>
                                    <td><input type="tel" id="fone" name="fone" placeholder="(XX) XXXXX-XXXX" required/></td>

                                    <td colspan="2" align=""><label for="nasc">Data de nascimento: </label> <input type="date" id="nasc" name="nasc" max="2003-12-31" required/></td>
                                </tr>

                                <tr>
                                    <td></td>
                                </tr>

                                <tr>
                                    <td align="right"><label for="ende">Endereço: </label></td>
                                    <td colspan="2"><input type="text" id="ende" name="ende" size="40" placeholder="digite seu endereço" required/></td>

                                    <td colspan="" align="center"><label for="num">Número: </label><input type="text" name="num" id="num" size="2" placeholder="nº" required/></td>

                                    <td align="right"><label for="bairro">Bairro: </label></td>
                                    <td><input type="text" name="bairro" id="bairro" placeholder="digite o bairro" size="22" required/></td>
                                    
                                </tr>

                                <tr>
                                    <td><label for="comp">Complemento: </label></td>
                                    <td colspan="2"><input type="text" id="comp" name="comp" size="40" placeholder="digite o complemento se houver"/></td>

                                    <td align="left">
                                        <label for="cep">CEP: </label>
                                        <input type="text" id="cep" name="cep" placeholder="00000-000" size="11" required/>
                                    </td>

                                    <td align="right"><label for="cidade">Cidade: </label></td>
                                    <td><input type="text" id="cidade" nome="cidade" placeholder="digite sua cidade" size="22" required/></td>
                                    
                                </tr>

                                <tr>
                                    <td align="right"><label for="fotocnh"> Foto da CNH: </label></td>
                                    <td colspan="5" ><input type="file" id="fotocnh" name="fotocnh" required></td>
                                </tr>


                            </table>
                    </fieldset>

                    <br/>

                    <fieldset>
                        <legend> <strong>Dados do veículo</strong> </legend>

                            <table border="0" cellpadding="5" width="870">

                                <tr>
                                    <td></td>
                                </tr>

                                <tr>
                                    <td align="right"><label for="modelo">Modelo: </label></td>
                                    <td><input type="text" id="modelo" name="modelo" placeholder="digite o modelo" required/></td>

                                    <td align="right"><label for="marca">Marca: </label></td>
                                    <td><input type="text" name="marca" id="marca" placeholder="digite a marca" required/></td>

                                    <td align="right"><label for="placa">Placa:</label></td>
                                    <td><input type="text" id="placa" name="placa" minlength="7" maxlength="7" placeholder="AAA0000 ou AAA0A00" required/></td>
                                </tr>

                                <tr>
                                    <td align="right"><label for="estado"> Estado: </label></td>
                                    <td>
                                        <select name="estado" id="estado" required>
                                            <option value="" selected="selected" >--Selecione--</option>

                                            <optgroup label="Centro-Oeste">
                                                <option value="DF">Distrito Federal</option>
                                                <option value="GO">Goiás</option>
                                                <option value="MT">Mato Grosso</option>
                                                <option value="MS">Mato Grosso do Sul</option>
                                            </optgroup>

                                            <optgroup label="Nordeste">
                                                <option value="AL">Alagoas</option>
                                                <option value="BA">Bahia</option>
                                                <option value="CE">Ceará</option>
                                                <option value="MA">Maranhão</option>
                                                <option value="PB">Paraíba</option>
                                                <option value="PE">Pernambuco</option>
                                                <option value="PI">Piauí</option>
                                                <option value="RN">Rio Grande do Norte</option>
                                                <option value="SE">Sergipe</option>
                                            </optgroup>
                    
                                            <optgroup label="Norte">
                                                <option value="AC">Acre</option>
                                                <option value="AP">Amapá</option>
                                                <option value="AM">Amazonas</option>
                                                <option value="PA">Pará</option>
                                                <option value="RO">Rondônia</option>
                                                <option value="RR">Roraima</option>
                                                <option value="TO">Tocantins</option>
                                            </optgroup>

                                            <optgroup label="Sudeste">
                                                <option value="ES">Espírito Santo</option>
                                                <option value="MG">Minas Gerais</option>
                                                <option value="RJ">Rio de Janeiro</option>
                                                <option value="SP">São Paulo</option>
                                            </optgroup>
                    
                                            <optgroup label="Sul">
                                                <option value="PR">Paraná</option>
                                                <option value="RS">Rio Grande do Sul</option>
                                                <option value="SC">Santa Catarina</option>
                                            </optgroup>
                
                                        </select>
                                    </td>

                                    <td align="right"><label for="renavam">RENAVAM: </label></td>
                                    <td><input type="text" id="renavam" name="renavam" placeholder="renavam do veículo" required/></td>

                                    <td align="right"><label for="ano">Ano: </label></td>
                                    <td><input type="number" id="ano" name="ano" min="1950" max="2022" value="" required/></td>
                                </tr>

                                <tr>
                                    <td align="right"><label for="kms">Quilometragem: </label></td>
                                    <td><input type="number" id="kms" name="kms" step="10" value="0" min="0" max="10000000000000" required/></td>

                                    <td colspan="3"><label for="tipo">Tipo: </label>
                                    
                                         <label> <input type="radio" id="tipo" name="tipo" value="C" required> Carro</label>
                                         <label> <input type="radio" id="tipo" name="tipo" value="M" required> Moto</label>
                                         <label> <input type="radio" id="tipo" name="tipo" value="O" required> Outro: </label>
                                         <input type="text" name="outro" id="outro" size="8" disabled>
                                    </td>   

                                    <td align="">
                                        <label for="cor">Cor: </label>
                                        <input type="color" id="cor" name="cor"/>
                                    </td>
                                </tr>


                                <tr>
                                    <td align="right"><label for="fotocrlv"> Foto do CRLV: </label></td>
                                    <td colspan="2"><input type="file" id="fotocrlv" name="fotocrlv" required></td>
                                </tr>

                            </table>
                        
                    </fieldset>
                    
                </td>
                </tr>

                <tr>
                    <td align="">
                        <label><input type="checkbox" name="declare" id="delcare" required/>Declaro que li e estou de acordo com as
                            <a href="">Políticas de Privacidade</a>
                        </label>
                    </td>

                    <td align="right">
                        <button type="reset">Limpar
                            <img src="img/recycle-bin.png" alt="imagem de uma lixeira" title="Limpar formulário" width="15"/>
                        </button>
                        <button>Cadastrar
                            <img src="img/send-button.png" alt="imagem de uma seta" title="Cadastrar veículo" width="15">
                        </button>
                    </td>
                </tr>

      
            </form>

        </table>

        </font>
    </body>

</html>
